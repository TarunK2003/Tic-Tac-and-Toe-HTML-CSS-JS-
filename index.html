<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC and TAC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe<span>.com</span></li>
        </ul>
    </nav>

    <div class="game-container">
        <div class="line"></div>
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"X</span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>   
        </div>
        <div class="game-info">
            <h1>WELCOME TO<span class="head">TICTACTOE</span></h1>
            <div>
                <span class="info">Turn For X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imagebox">
                <img src="img/795a5480fa173887a55ddc5d380ac9-unscreen.gif" alt="">
            </div>
        </div>
    </div>


















    <script src="script.js" defer></script>
</body>
</html>
